<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script src="JavaScript/heatmap.js-2.0.5/build/heatmap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-EB-j36StKM9IMw-tGENgfjLVk0K-6w0"></script>
    <script src="JavaScript/heatmap.js-2.0.5/plugins/gmaps-heatmap/gmaps-heatmap.js"></script>
    <script src='JavaScript/background.js'></script>
  </body>
</html>
