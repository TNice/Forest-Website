<script>
    function Simulate() {
        var date = new Date();
        var key = Math.floor(date.getTime() / 1000).toString();
        
        document.getElementById("pie").style.visibility = 'visible';
        document.getElementById("bar").style.visibility = 'visible';

        document.getElementById("pie").src = "pictures/loading.png";
        document.getElementById("bar").src = "pictures/loading.png";
        
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("pie").src = "util/graphs/pie" + key + ".png";
                document.getElementById("bar").src = "util/graphs/bar" + key + ".png";
            }
        };
        xmlhttp.open("GET", "util/SuccesionAnalysis.php?key=" + key, true);
        xmlhttp.send();
    }
</script>

<body>
    <button type="button" style='height:4vh;width:6vw' onclick="Simulate()">Simulate</button>

    <div>
        <img id='pie' style='height:15vw;height:15vw;visibility:hidden;' src=''>
    </div>
    <div>   
        <img id='bar' style='height:15vw;height:15vw;visibility:hidden;' src=''>
    </div>
</body>
